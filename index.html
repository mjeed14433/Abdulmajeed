<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قائمة اللاعبين المتصلين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      direction: rtl;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    .btn-join {
      background-color: #ffc107;
      color: #000;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    h2 {
      margin-top: 30px;
      color: #ffca28;
      text-align: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      color: #fff;
    }

    th {
      background-color: #222;
      color: #ffca28;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    .ping {
      color: red;
      font-weight: bold;
    }

    .rank {
      color: orange;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 1px solid #444;
      }

      td {
        text-align: right;
        padding: 10px;
      }

      th {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="btn-join">🎮 دخول مباشر إلى السيرفر</button>
    <h2>🔴 قائمة بـ 100 لاعب متصل حاليًا</h2>
  </header>

  <table>
    <thead>
      <tr>
        <th>الـبـيـنق</th>
        <th>عدد الساعات</th>
        <th>الرتبة</th>
        <th>ID</th>
        <th>الاسم</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="ping">324</td>
        <td>2h 10m</td>
        <td class="rank">Taxi</td>
        <td>100</td>
        <td>S7abh<br><small>Shop ToP</small></td>
      </tr>
      <tr>
        <td class="ping">220</td>
        <td>1h 50m</td>
        <td class="rank">admin</td>
        <td>101</td>
        <td>S7abh<br><small>Shop ToP</small></td>
      </tr>
      <tr>
        <td class="ping">335</td>
        <td>14h 44m</td>
        <td class="rank">LSPD</td>
        <td>102</td>
        <td>S7abh<br><small>Shop ToP</small></td>
      </tr>
      <tr>
        <td class="ping">313</td>
        <td>2h 57m</td>
        <td class="rank">owner</td>
        <td>103</td>
        <td>S7abh<br><small>Shop ToP</small></td>
      </tr>
      <tr>
        <td class="ping">284</td>
        <td>11h 16m</td>
        <td class="rank">EMS</td>
        <td>104</td>
        <td>S7abh<br><small>Shop ToP</small></td>
      </tr>
    </tbody>
  </table>

  <footer>
    &copy; 2025 - جميع الحقوق محفوظة
  </footer>

</body>
</html>
