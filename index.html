<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>قائمة اللاعبين - FiveM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      background-color: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #00e0ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-bottom: 40px;
    }

    .info-box {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
    }

    .info-box div {
      margin-bottom: 15px;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00e0ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #2c2c2c;
      color: #00e0ff;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .rank.police {
      color: #3399ff;
      font-weight: bold;
    }

    .ping {
      color: #ff5555;
      font-weight: bold;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00e0ff;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main {
        padding: 20px;
      }

      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">🔥 فايف إم</div>
    <div class="info-box">
      <div>👥 عدد اللاعبين الآن: <span id="onlinePlayers">423</span></div>
      <div>🥇 أعلى عدد اليوم: <span id="peakPlayers">840</span></div>
    </div>
  </div>

  <div class="main">
    <h1>قائمة اللاعبين</h1>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>ID</th>
          <th>الرتبة</th>
          <th>عدد الساعات</th>
          <th>البينغ</th>
        </tr>
      </thead>
      <tbody id="playersTable">
        <!-- مثال على لاعب -->
        <tr>
          <td>Hannah Worthington 👑</td>
          <td>123</td>
          <td class="rank police">LSPD Chief</td>
          <td>1234h 34m</td>
          <td class="ping">61</td>
        </tr>
        <tr>
          <td>Ahmed Gamer 🎮</td>
          <td>456</td>
          <td class="rank">EMS</td>
          <td>540h 12m</td>
          <td class="ping">92</td>
        </tr>
        <tr>
          <td>Nova ✨</td>
          <td>789</td>
          <td class="rank">Taxi</td>
          <td>301h 5m</td>
          <td class="ping">365</td>
        </tr>
        <!-- تقدر تضيف أكثر -->
      </tbody>
    </table>
  </div>

</body>
</html>
