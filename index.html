<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khat Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #000, #0a0f2c);
      color: white;
      height: 100vh;
      direction: rtl;
    }

    /* Header/Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #1f3b6f;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px;
    }

    .text-box h1 {
      font-size: 48px;
      color: #90b4ff;
      margin-bottom: 10px;
    }

    .text-box p {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .badge {
      background-color: #4d6dad;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: white;
      display: inline-block;
    }

    .eng-text h2 {
      margin-top: 60px;
      font-size: 40px;
      color: #e3e3e3;
      letter-spacing: 2px;
    }

    @media (max-width: 768px) {
      .text-box h1 {
        font-size: 32px;
      }
      .text-box p {
        font-size: 24px;
      }
      .eng-text h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Khat Studio</div>
    <nav>
      <ul>
        <li><a href="#" class="active">About</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Partners</a></li>
        <li><a href="#">Ticket</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Our works</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="text-box">
      <h1>الجيل الجديد</h1>
      <p>من الكتابة</p>
      <span class="badge">Marketer</span>
    </div>
    <div class="eng-text">
      <h2>NEXT-GEN OF WRITING</h2>
    </div>
  </section>

</body>
</html>
